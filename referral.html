<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral - Online Earning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00a884;
    }

    .info {
      font-size: 16px;
      margin: 12px 0;
      color: #333;
    }

    .info span {
      font-weight: bold;
      color: #00785f;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
        .square-back-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #00a884, #00785f);
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
  z-index: 9999;
  animation: pulseBtn 2s infinite;
}

.square-back-btn:hover {
  background: linear-gradient(135deg, #00c896, #005f47);
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
}

@keyframes pulseBtn {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 168, 132, 0.5);
  }
  70% {
    box-shadow: 0 0 0 12px rgba(0, 168, 132, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 168, 132, 0);
  }
}
    
    
  </style>
</head>
<body>
  <a href="dashboard.html" class="square-back-btn">Back</a>
    
<div class="container">
  <h2>Your Referral Info</h2>
  <div class="info">Referral Code: <span id="refCode">Loading...</span></div>
  <div class="info">Total Referrals: <span id="refCount">0</span></div>
  <div class="info">Referral Earnings: <span id="refEarnings">Rs 0</span></div>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe3q7X34_6cwNvUyLZtyXupyHkpQSImts",
    authDomain: "online-earning-pakistan-56617.firebaseapp.com",
    databaseURL: "https://online-earning-pakistan-56617-default-rtdb.firebaseio.com",
    projectId: "online-earning-pakistan-56617",
    storageBucket: "online-earning-pakistan-56617.appspot.com",
    messagingSenderId: "790184224806",
    appId: "1:790184224806:web:1f5064d69be36bf6491ee7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const refCodeEl = document.getElementById("refCode");
  const refCountEl = document.getElementById("refCount");
  const refEarningsEl = document.getElementById("refEarnings");
  const errorEl = document.getElementById("error");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;
    const userRef = ref(db, "users/" + uid);

    try {
      const userSnap = await get(userRef);
      if (!userSnap.exists()) {
        errorEl.textContent = "User data not found.";
        return;
      }

      const data = userSnap.val();
      const referralCode = data.referralCode || uid.slice(-6).toUpperCase();

      refCodeEl.textContent = referralCode;
      refEarningsEl.textContent = "Rs " + (data.referralEarning || 0);

      const referralsRef = ref(db, "referrals/" + uid);
      onValue(referralsRef, (snap) => {
        const referrals = snap.val();
        if (referrals) {
  const unique = new Set();
  Object.values(referrals).forEach(ref => {
    if (ref.referredUid) unique.add(ref.referredUid);
  });
  refCountEl.textContent = unique.size;
} else {
  refCountEl.textContent = 0;
}
      });
    } catch (err) {
      errorEl.textContent = err.message;
    }
  });
</script>

</body>
</html>
